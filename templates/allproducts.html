{% extends "base.html" %}
{% block title %}All Products{% endblock %}
{% block content %}
<div class="container">
    {% for cat in categories %}
    <h2 class="title is-3 has-text-link">{{ cat.title }}</h2>
    <hr>
    <div class="columns is-multiline">
        {% for p in cat.product_set.all %}
        <div class="column is-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ p.image.url }}" alt="" style="height: 200px; object-fit: contain;">
                    </figure>
                </div>
                <div class="card-content">
                    <h3 class="title is-5">
                        <a href="{% url 'ecommapp:productdetail' p.slug %}">{{ p.title }}</a>
                    </h3>
                    <p class="content">
                        Price: <del>Rs. {{ p.marked_price }}</del> Rs. {{ p.selling_price }}
                    </p>
                    <a href="{% url 'ecommapp:addtocart' p.id %}" class="button is-primary is-fullwidth">Add To Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
