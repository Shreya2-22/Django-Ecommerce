{% extends 'base.html' %}

{% block title %}Customer Registration{% endblock %}

{% block content %}
<style>
    .form-container {
        background-color: #f9f9f9;
        padding: 1.5rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        text-align: center;
    }
    .form-group {
        margin-bottom: 1.2rem;
    }
    .form-group label {
        font-weight: bold;
        color: #333;
    }
    .form-group input, .form-group select {
        width: 100%;
        padding: 0.7rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 0.5rem;
    }
    .form-group input:focus, .form-group select:focus {
        border-color: #007bff;
        outline: none;
    }
    .form-footer {
        text-align: center;
        margin-top: 1rem;
    }
    .errorlist {
        color: red;
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
</style>

<div class="container">
    <div class="columns is-centered">
        <div class="column is-one-third">
            <div class="form-container">
                <h3 class="form-title">Customer Registration</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button class="button is-primary is-fullwidth">Register as a Customer</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="{% url 'ecommapp:customerlogin' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
